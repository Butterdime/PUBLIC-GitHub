# File: .github/workflows/ci.yml
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-smoke:
    runs-on: ubuntu-latest

    env:
      FLASK_APP: app.py
      FLASK_ENV: testing
      DATABASE_URL: sqlite:///test_tasks.db
      PORT: 5000

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Flask Flask-SQLAlchemy python-dotenv Flask-Migrate
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Initialize database and migrations
        run: |
          flask db init || echo "Migrations already initialized"
          flask db migrate --message "CI migration" || echo "No changes"
          flask db upgrade

      - name: Start Flask app
        run: |
          nohup flask run --host=0.0.0.0 --port=5000 &
          sleep 5

      - name: Health-check endpoint
        run: |
          RESPONSE="$(curl --silent --fail http://localhost:5000/health)"
          echo "Health response: $RESPONSE"
          if [[ "$RESPONSE" != *"OK"* ]]; then
            echo "Health check failed"
            exit 1
          fi

      - name: Finish
        run: echo "CI Passed âœ…"
